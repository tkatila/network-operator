name: validation self-hosted
on:
  pull_request:
    branches:
      - 'main'

permissions:
  pull-requests: read # for golangci/golangci-lint-action to fetch pull requests
  contents: read

env:
  LOCALBIN: /runners/tools/bin

jobs:
  validate:
    uses: "./.github/workflows/validate-common.yaml"
    with:
      runner: self-hosted
